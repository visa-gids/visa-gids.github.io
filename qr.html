      <section class='cnt align-center'>
         <div class='view view-qr-scan'>
            <h1>Scan your Linked in QR code</h1>
            <h2>Steps:</h2>
            <ul>
               <li>Open Linked in App</li>
               <li>Find QR code</li>
               <li>Scan QR</li>
            </ul>
            <video id="preview" playsinline></video>
            <br /><br />
            <button class="button primary" onclick="navToManualEnterPage()" type="button" >Do not have linked App? Click here to enter you details manually</button>
         </div>
         <div class='view view-qr-email-phone'>
            <h1>Your Linkedin profile is captured !!</h1>
            <h2>Please Add few more details to complete</h2>
            <form onsubmit="saveQRemailphone()" action='#'>
               <div class="ffl-wrapper">
                  <label for="email" class="ffl-label">Email</label>
                  <input type="email" id="email" name="email">
               </div>
               <div class="ffl-wrapper">
                  <label for="phone1" class="ffl-label">Mobile Number (10 digit)</label>
                  <input type="number" max="10000000000" required id="phone1" name="phone1">
               </div>
               <br/>
               <button class="button primary" type="submit" >Submit</button>
               <button class="button secondary" type="button" onclick="navToQRPage()">Cancel</button>
            </form>
         </div>
         <div class='view view-manual-entry'>
            <h1>Enter Details Mannually</h1>
            <form onsubmit="saveManualEntry()" action='#'>
               <div class="ffl-wrapper">
                  <label for="name" class="ffl-label">Name</label>
                  <input required type="text" id="name" name="name">
               </div>
               <div class="ffl-wrapper">
                  <label for="emailid" class="ffl-label">Email</label>
                  <input required type="email" id="emailid" name="emailid">
               </div>
               <div class="ffl-wrapper">
                  <label for="phone2" class="ffl-label">Mobile Number</label>
                  <input required type="text" maxlength='10' id="phone2" name="phone2">
               </div>
               <div class="ffl-wrapper">
                  <label for="compny" class="ffl-label">Current Company <span>(optional)</span></label>
                  <input type="compny" id="compny" name="compny">
               </div>
               <div class="ffl-wrapper">
                  <label for="Skills" class="ffl-label">Skills</label>
                  <textarea required id="Skills" name="Skills"></textarea>
               </div>
               <button class="button primary" type="submit">Submit</button>
               <button class="button secondary" type="button" onclick="navToQRPage()">Cancel</button>
            </form>
         </div>
         <div class='view view-admin'>
            <button class="button primary" onclick="toggleCamera()" type="button" >Toggle Camera(front/back)</button>
            <button class="button primary" onclick="toggleCameraMirron()" type="button" >Toggle Camera Mirror view</button>
            <h2>List of Enrolled Users</h2>
            <button class="button primary" onclick="downloadCsv()" type="button" >Download as CSV</button>
            <ul id='userList'></ul>
         </div>
      </section>
      <script type="text/javascript">
         var userList = document.getElementById('userList');
         
         var mirrorVal = window.localStorage.CameraMirror == 'true';
         var camera = window.localStorage.Camera == '1' ? 1 : 0;
         
         let scanner = new Instascan.Scanner({ 
                                                 video: document.getElementById('preview'),
                                                 mirror: mirrorVal
                                             });
         
         scanner.addListener('scan', function (content) {
           if (window.linkedinUrl) {
             return;
           }
           if(content.indexOf('https://www.linkedin.com/') == 0){ // if linked in url
             //var elm = document.createElement('li');
             //elm.innerHTML = '<a href="' + content + '" target="_blank">' + content + '</a>';
             //userList.appendChild(elm);
             //addToLS(content);
             window.linkedinUrl = content;
             openEnterQREmailPhonePage();
           }
         });
         Instascan.Camera.getCameras().then(function (cameras) {
            //alert(cameras.length)
            //alert(JSON.stringify(cameras))
           if (cameras.length > 0) {
             scanner.start(cameras[camera]);
           } else {
             console.error('No cameras found.');
           }
         }).catch(function (e) {
           console.error(e);
         });
         function downloadCsv() {
           var rows = getListFromLS().map(function (a) {
             return [a.email,a.phone,a.linkedinUrl,a.name,a.compny, a.skills&&a.skills.replace(/\,/ig,'; ').replace(/\n/ig, '; ')];
           })
           rows.unshift(['Email', 'Phone', 'Linkedin URL', 'Name', 'Company', 'Skills' ]);
           var csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
           var encodedUri = encodeURI(csvContent);
           var link = document.createElement("a");
           link.setAttribute("href", encodedUri);
           link.setAttribute("download", "my_data.csv");
           document.body.appendChild(link); // Required for FF
           link.click();
         }
         function addToLS(cnt) {
           var list = getListFromLS();
           list.push(cnt);
           window.localStorage.list = JSON.stringify(list);
         }
         function getListFromLS() {
           return window.localStorage.list && JSON.parse(window.localStorage.list) || [];
         }
         function loadFromLS() {
           userList.innerHTML = '';
           var list = getListFromLS();
           for (var content of list) {
             var elm = document.createElement('li');
             var val = content.name || content.email || content.phone || content.linkedinUrl || content;
             elm.innerHTML = '<a href="' + content + '" target="_blank">' + val + '</a>';
             userList.appendChild(elm);
           }
         }
         loadFromLS();
         
         
         
         $('.ffl-wrapper').floatingFormLabels();
         
         
         
         function openEnterQREmailPhonePage(){
           $('.view').hide()
           $('.view-qr-email-phone').show();
         }
         
         function navToManualEnterPage() {
             $('.view').hide()
             $('.view-manual-entry').show();
           }
         
         function navToQRPage() {
           $('.view').hide()
           $('.view-qr-scan').show();
           window.linkedinUrl = '';
         }
         
         function naveToAdmin() {
         
           if((prompt('Enter Admin password').toLowerCase()) == 'visaadmin'){
             $('.view').hide()
             $('.view-admin').show();
             loadFromLS();
           }
         }
         
         function toggleCameraMirron() {
           if(window.localStorage.CameraMirror && window.localStorage.CameraMirror == 'true'){
             window.localStorage.CameraMirror = false;
           }else{
             window.localStorage.CameraMirror = true;
           }
           alert('Updated Successfully!! value : '+window.localStorage.CameraMirror);
           window.location.reload()
         }
         
         function toggleCamera() {
             if (window.localStorage.Camera && window.localStorage.Camera == '1') {
               window.localStorage.Camera = '0';
             } else {
               window.localStorage.Camera = '1';
             }
             alert('Updated Successfully!! value : ' + window.localStorage.Camera);
             window.location.reload()
           }
         
         function saveQRemailphone() {
           event.preventDefault();
           var email = $('.view-qr-email-phone #email').val();
           var phone = $('.view-qr-email-phone #phone1').val();
           linkedinUrl = window.linkedinUrl;
           addToLS({
             email: email,
             phone: phone,
             linkedinUrl: linkedinUrl
           });
           navToQRPage()
           succesMsgOnsaveDetails();
           return;
         }
         
         function succesMsgOnsaveDetails() {
            setTimeout(function(){

          function addMetaForURLBarTheme(name,content) {
            var themeMetatag=document.createElement('meta');
            themeMetatag.name = name;
            themeMetatag.content = content;
            document.getElementsByTagName('head')[0].appendChild(themeMetatag);
          }
